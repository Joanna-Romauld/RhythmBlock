<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Blocks</title>
    <link rel ="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <script src="sketch.js"></script>

</head>
<body>
    <div class = "container">
    <h1 class = "slide-in"> Rhythm Blocks</h1>
    </div>
    <button class = "start-button" onclick = "startGame()">Start Game</button>

    <div class="particles-container">
  <div class="particle" style="width:12px; height:12px; left:5%; animation-duration: 15s; animation-delay: 0s;"></div>
  <div class="particle" style="width:6px; height:6px; left:20%; animation-duration: 10s; animation-delay: 5s;"></div>
  <div class="particle" style="width:8px; height:8px; left:35%; animation-duration: 20s; animation-delay: 3s;"></div>
  <div class="particle" style="width:15px; height:15px; left:50%; animation-duration: 12s; animation-delay: 1s;"></div>
  <div class="particle" style="width:13px; height:13px; left:65%; animation-duration: 18s; animation-delay: 7s;"></div>
  <div class="particle" style="width:12px; height:12px; left:80%; animation-duration: 15s; animation-delay: 2s;"></div>
  <div class="particle" style="width:6px; height:6px; left:90%; animation-duration: 10s; animation-delay: 4s;"></div>
</div>
  
    </div>

</body>

</html>
